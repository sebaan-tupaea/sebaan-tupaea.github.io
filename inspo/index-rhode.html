<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rhode Skin Style Blog</title>
    <link
      rel="stylesheet"
      href="/Users/sebaan/devacademy/sebaan-tupaea.github.io/inspo/rhode.css"
    />
  </head>
  <body>
    <header>
      <nav>
        <a href="#" class="logo">Your Logo</a>
        <ul class="nav-links">
          <li><a href="#">Home</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Blog</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <section class="hero">
        <div class="hero-text">
          <h1>Your Blog Title</h1>
          <p>Subtle yet impactful tagline</p>
        </div>
      </section>

      <section class="content">
        <article class="blog-post">
          <h2>Blog Post Title</h2>
          <p>
            Blog post excerpt goes here. This should be a short intro to your
            blog post.
          </p>
          <a href="#" class="read-more">Read More</a>
        </article>

        <!-- Repeat for more blog posts -->
      </section>
    </main>

    <footer>
      <p>&copy; 2024 Your Blog Name. All rights reserved.</p>
    </footer>
  </body>
</html>
